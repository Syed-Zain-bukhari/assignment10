<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-box {
            width: 400px;
            display: flex;
            align-items: center;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            padding: 10px;
            background-color: white;
        }
        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            padding: 5px;
            font-size: 15px;
        }
        .search-box button {
            background-color: #f8f9fa;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .search-box button:hover {
            background-color: #e8e8e8;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin: 0 6px;
            padding: 10px 20px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #f1f1f1;
        }
        .logo > img {
            width: 250px;
           
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="./googleimg.png" alt="Google Logo">
    </div>
    <div class="search-box">
        <input type="search" placeholder="Search Google or type a URL"><br>
        
    </div>
    
    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button><br><br>
        <center><a href="https://en.wikipedia.org/wiki/Main_Page"><button>wikipedia</button></a></center>
    </div>
</body>
</html>
